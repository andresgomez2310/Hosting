log_format upstream_ext '$remote_addr - $remote_user [$time_local] '
  '"$request" $status $body_bytes_sent '
  '"$http_referer" "$http_user_agent" '
  'rt=$request_time uct=$upstream_connect_time urt=$upstream_response_time uaddr=$upstream_addr';

upstream manager {
    server manager:5000;
    keepalive 16;
}
upstream dashboard {
    server dashboard:3000;
    keepalive 16;
}

limit_req_zone $binary_remote_addr zone=rl_one:10m rate=60r/m;

access_log /var/log/nginx/access.log upstream_ext;
error_log /var/log/nginx/error.log notice;

# include additional per-project server blocks (created by manager)
include /etc/nginx/conf.d/projects/*.conf;

server {
    listen 80 default_server;
    server_name _;

    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;

    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    proxy_buffering off;
    proxy_request_buffering off;

    # fallback frontend -> dashboard
    location / {
        limit_req zone=rl_one burst=20 nodelay;
        proxy_pass http://dashboard$request_uri;
    }

    # api -> manager
    location /api/ {
        limit_req zone=rl_one burst=20 nodelay;
        proxy_pass http://manager$request_uri;
    }

    location /auth/ {
        limit_req zone=rl_one burst=10 nodelay;
        proxy_pass http://manager$request_uri;
    }

    location /projects/ {
        limit_req zone=rl_one burst=20 nodelay;
        proxy_pass http://manager$request_uri;
    }

    # Static assets: proxy to dashboard (DEV server serves assets on :3000)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        proxy_pass http://dashboard$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        expires 7d;
        add_header Cache-Control "public, no-transform";

        proxy_buffering off;
        proxy_request_buffering off;
    }
}
