# Mapeo dinámico de subdominios a proyectos
map $http_host $upstream {
    ~^(?<project>[^.]+)\.(?<user>[^.]+)\.localhost$ "http://manager:5000/projects/$user/$project";
    default "http://dashboard:3000";
}

# Resolver de Docker en el mismo contexto donde se declaran los upstreams
resolver 127.0.0.11 ipv6=off valid=30s;

# NUEVO: mapear slug de template (variable $tpl) al contenedor:puerto correcto
map $tpl $upstream_host {
    default                     "$tpl:3000";
    static_template             "node_template:3000";
    static-template             "node_template:3000";
    template_react              "react_template:3000";
    react_template              "react_template:3000";
    react-template              "react_template:3000";
    flask-template              "flask_template:5000";
    flask_template              "flask_template:5000";
}

# ===========================
# Upstreams con resolve (Docker DNS)
# ===========================
# Use "resolve" para que nginx consulte el DNS (127.0.0.11) en tiempo de ejecución.
# Añadir "zone" para permitir resolución en tiempo de ejecución (requisito de nginx).
upstream node_upstream {
    zone node_upstream 64k;
    server node_template:3000 resolve;
}

upstream react_upstream {
    zone react_upstream 64k;
    server react_template:3000 resolve;
}

upstream flask_upstream {
    zone flask_upstream 64k;
    server flask_template:5000 resolve;
}

server {
    listen 80;
    server_name ~^(.+\.)?(.+\.)?localhost$;

    # LOGS
    access_log /var/log/nginx/access.log;
    # Reducir nivel de log para no mostrar errores de resolución de upstream en logs
    error_log /var/log/nginx/error.log crit;

    # Resolver de Docker para nombre de containers (se mantiene)
    resolver 127.0.0.11 ipv6=off valid=30s;

    # Location dinámica: /templates/<folder>/ -> proxypass al contenedor mapeado por $upstream_host
    location ~ ^/templates/(?<tpl>[^/]+)/ {
        # Quitar el prefijo /templates/<slug>/ antes de enviar al upstream
        rewrite ^/templates/[^/]+/(.*)$ /$1 break;

        # Interceptar errores para poder redirigir a preview si el upstream falla
        proxy_intercept_errors on;
        error_page 502 504 = /_preview_fallback/$tpl;

        # Usar la variable $upstream_host (host:port) sin URI final
        proxy_pass http://$upstream_host;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 3s;
        proxy_read_timeout 10s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Fallback interno que sirve la preview desde manager si el upstream falla
    location ~ ^/_preview_fallback/(?<tpl>[^/]+)/ {
        internal;
        proxy_pass http://manager:5000/preview/$tpl/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rutas específicas para templates que usan otro puerto (usar upstreams en vez de hostnames directos)
    location /templates/flask-template/ {
        rewrite ^/templates/flask-template/(.*)$ /$1 break;
        proxy_intercept_errors on;
        error_page 502 504 = /_preview_fallback/flask-template;
        proxy_pass http://flask_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /templates/react-template/ {
        rewrite ^/templates/react-template/(.*)$ /$1 break;
        proxy_intercept_errors on;
        error_page 502 504 = /_preview_fallback/react-template;
        proxy_pass http://react_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /templates/node-template/ {
        rewrite ^/templates/node-template/(.*)$ /$1 break;
        proxy_intercept_errors on;
        error_page 502 504 = /_preview_fallback/node-template;
        proxy_pass http://node_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # DASHBOARD (raíz)
    location / {
        # Evitar compresión upstream para permitir sub_filter (si lo usas)
        proxy_set_header Accept-Encoding "";

        proxy_pass http://dashboard:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        error_page 502 503 504 /50x.html;
    }

    # AUTH
    location /auth/ {
        proxy_pass http://manager:5000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # PROJECTS
    location /projects/ {
        proxy_pass http://manager:5000/projects/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API
    location /api/ {
        proxy_pass http://manager:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
