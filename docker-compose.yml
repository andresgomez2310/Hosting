version: "3.8"

services:
  manager:
    build: ./manager
    container_name: manager
    env_file:
      - .env
    ports:
      - "5000:5000"
    networks:
      - hosting_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  dashboard:
    build: ./dashboard
    container_name: dashboard
    networks:
      - hosting_net
    environment:
      - DEBUG=true
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  proxy:
    build: ./proxy
    container_name: proxy
    depends_on:
      - dashboard
      - manager
    networks:
      - hosting_net
    ports:
      - "80:80"
    command: ["/usr/local/bin/wait-and-run.sh"]

networks:
  hosting_net:
    driver: bridge
