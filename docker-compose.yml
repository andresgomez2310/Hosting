version: "3.8"

services:
  manager:
    build: ./manager
    container_name: manager
    env_file:
      - .env
    ports:
      - "5000:5000"
    networks:
      - hosting_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    # permitir que manager controle Docker y escriba configs nginx (solo projects)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx/conf.d/projects:/nginx-conf/projects
    restart: unless-stopped
    environment:
      - PROJECT_CPU=0.5
      - PROJECT_MEM=512m

  dashboard:
    build: ./dashboard
    container_name: dashboard
    networks:
      - hosting_net
    environment:
      - DEBUG=true
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  proxy:
    build: ./proxy
    container_name: proxy
    depends_on:
      - dashboard
      - manager
    networks:
      - hosting_net
    ports:
      - "80:80"
    # montar solo la config base y la carpeta de proyectos (no sobreescribir default.conf)
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/conf.d/projects:/etc/nginx/conf.d/projects
    command: >
      sh -c "
        echo 'üöÄ HOSTING INICIADO';
        echo 'üìç ACCESO A DASHBOARD: http://localhost';
        echo 'üìç ACCESO A MANAGER: http://localhost/api';
        echo 'üìç AUTH: http://localhost/auth';
        echo 'üìç PROJECTS: http://localhost/projects';
        echo '';
        echo '‚è≥ Esperando servicios (timeout ~30s cada uno)...';
        i=0;
        until curl -sSf http://dashboard:3000 >/dev/null 2>&1 || [ \$i -ge 30 ]; do
          i=\$((i+1));
          echo \"esperando dashboard... (\$i)\"; sleep 1;
        done;
        i=0;
        until curl -sSf http://manager:5000 >/dev/null 2>&1 || [ \$i -ge 30 ]; do
          i=\$((i+1));
          echo \"esperando manager... (\$i)\"; sleep 1;
        done;
        echo '‚û°Ô∏è Iniciando nginx (si los servicios responden, de lo contrario nginx arrancar√° igual)...';
        nginx -g 'daemon off;'
      "

networks:
  hosting_net:
    driver: bridge
