version: "3.8"

services:
  manager:
    build: ./manager
    container_name: manager
    env_file:
      - .env
    ports:
      - "5000:5000"
    networks:
      - hosting_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  dashboard:
    build: ./dashboard
    container_name: dashboard
    networks:
      - hosting_net
    environment:
      - DEBUG=true
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  proxy:
    build: ./proxy
    container_name: proxy
    depends_on:
      - dashboard
      - manager
    networks:
      - hosting_net
    ports:
      - "80:80"
    command: >
      sh -c "
        echo ' HOSTING INICIADO';
        echo ' ACCESO A DASHBOARD: http://localhost';
        echo ' ACCESO A MANAGER: http://localhost/api';
        echo ' AUTH: http://localhost/auth';
        echo ' PROJECTS: http://localhost/projects';
        echo '';
        echo ' Esperando servicios (timeout ~30s cada uno)...';
        i=0;
        until curl -sSf http://dashboard:3000 >/dev/null 2>&1 || [ \$i -ge 30 ]; do
          i=\$((i+1));
          echo \"esperando dashboard... (\$i)\"; sleep 1;
        done;
        i=0;
        until curl -sSf http://manager:5000 >/dev/null 2>&1 || [ \$i -ge 30 ]; do
          i=\$((i+1));
          echo \"esperando manager... (\$i)\"; sleep 1;
        done;
        echo '➡️ Iniciando nginx (si los servicios responden, de lo contrario nginx arrancará igual)...';
        nginx -g 'daemon off;'
      "

networks:
  hosting_net:
    driver: bridge
